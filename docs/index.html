<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding homepage</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main_img">
      <div class="inner-txt">
        <h1>
          Yu and Marie<br>
          Wedding
        </h1>
        <h2>Thank you for coming!</h2>
      </div>
    </div>
    <div class="card border-success col-12" onclick=goMessage()>
      <div class="row no-gutters">
        <div class="col-4">
          <img src="./top_message.jpg" class="card-img" alt="img1">
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">はじめに</h5>
            <p class="card-text">二人からのメッセージとコロナ対策についてとなります</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card border-success col-12" onclick=goProfile()>
      <div class="row no-gutters">
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">プロフィール</h5>
            <p class="card-text">二人の簡単なプロフィールとなります</p>
          </div>
        </div>
        <div class="col-4 no-gutters">
          <img src="./top_profile.jpg" class="card-img" alt="img1">
        </div>
      </div>
    </div>
    <div class="card border-success col-12" onclick=goZaseki()>
      <div class="row no-gutters">
        <div class="col-4">
          <img src="./top_seat.jpg" class="card-img" alt="img1">
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">座席</h5>
            <p class="card-text">ご自分の座席はこちらからお探しください</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card border-success col-12" onclick=goMenu()>
      <div class="row no-gutters">
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">メニュー</h5>
            <p class="card-text">本日のお食事とお飲み物のメニューとなります</p>
          </div>
        </div>
        <div class="col-4 no-gutters">
          <img src="./top_menu.jpg" class="card-img" alt="img1">
        </div>
      </div>
    </div>
    <div class="card border-success col-12" onclick=goMusic()>
      <div class="row no-gutters">
        <div class="col-4">
          <img src="./top_music.jpg" class="card-img" alt="img1">
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">音楽</h5>
            <p class="card-text">みなさまからオススメいただいた音楽の数々です</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src=./main.js></script>
  </body>
</html>
