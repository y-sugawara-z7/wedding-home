        <h1>
          はじめに

    <div class="message-box">
    <p class="message">
      <br>
      本日はご多用の中　お集まりいただき<br>
      <br>
      誠にありがとうございます<br>
      <br>
      ここにお集まりいただいた方々は<br>
      <br>
      私たちにとって大切な方ばかりです<br>
      <br>
      日頃の感謝の気持ちを込めまして<br>
      <br>
      結婚披露宴を開催させていただきました<br>
      <br>
      どうぞごゆっくりお過ごしください<br>
      <br>
      未熟な二人ですが<br>
      <br>
      今後とも末永いおつきあいとご指導のほど<br>
      <br>
      宜しくお願いいたします<br>
      <br>
      <br>
      <br>
      2020年10月3日　優・マリエ
      <br>
      <br>
    </p>
    </div>
    <p class="covid">
      <br>
      新型コロナ対策感染拡大防止のため<br>
      <br>
      対策を実施させていただいております<br>
      <br>
      ご不便をおかけするところもございますが<br>
      <br>
      ご容赦いただければ幸いです<br>
      <br>
      当会場のコロナ対策については<a href="http://www.qed.co.jp/wedding/2020/08/13/%e6%96%b0%e5%9e%8b%e3%82%b3%e3%83%ad%e3%83%8a%e3%82%a6%e3%82%a3%e3%83%ab%e3%82%b9%e6%84%9f%e6%9f%93%e6%8b%a1%e5%a4%a7%e9%98%b2%e6%ad%a2%e3%81%ab%e5%af%be%e3%81%99%e3%82%8b%e5%8f%96%e3%82%8a%e7%b5%84/">こちら</a>を<br>
      <br>
      ご確認ください<br>
      <br>
    </p>
